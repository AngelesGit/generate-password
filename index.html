<body>
    <div class="container">
        <h1 class="title">Generate a <br><span style="color: #4ADF86;" style="font-size: smaller;">random

        <div id="shelfs">
            <div class="shelf" id="oneShelf">XXXXXXXXXXXX</div>

        </div>
    </div>
